<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome User!</title>
    <!-- BOOTSTRAP Y FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
</head>


<!-- Cargamos la biblioteca para poder usar Crispy_forms de Bootstrap5 -->
{% load crispy_forms_tags %}

<body class="bg-primary-subtle">
    <!-- HEADER -->
    <main class="my-4">
        <div class="container">
            <h1 class="fw-lighter">CRM | Bienvenido al área de gestión de usuarios</h1>
            <p class="fw-bold fs-5">A continuación, debes de registrarte como nuevo usuario o simplemente loggearte si ya te has registrado anteriormente.</p>
        </div>
    </main>

    <!-- SECTION: REGISTER / LOGIN CARDS -->
    <section class="container">
        <div class="row">

        <!-- REGISTER -->
        <div class="col col-lg-6">
            <div class="card register_card border border-primary p-3 shadow">
                <h4>Register New User</h4>
                <hr>
                <form action="" method="POST" autocomplete="off">
                    {%  csrf_token %}

                    {{ registerForm | crispy }}

                    <button type="Submit" class="btn btn-primary rounded-pill my-3">Registrar usuario</button>
                </form>
            </div>
        </div>

        <!-- LOGIN -->
        <!-- <div class="col col-lg-6">
            <div class="card login_card border border-success p-3 shadow">
                <h4>Login Existing User</h4>
                <hr>
                <form action="" method="POST" autocomplete="off">
                    {%  csrf_token %}

                    {{ loginForm | crispy  }}

                    <button type="Submit" class="btn btn-secondary rounded-pill my-3">Log in</button>
                </form>
            </div>
        </div> -->
    </div>
    </section>
    
</body>
</html>l
